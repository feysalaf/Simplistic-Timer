<svg viewBox="0 0 100 100">
  <g transform="translate(50,50)">

    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="-43" x="-1.8" class="number">0</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="-37.5" x="19" class="number">55</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="-21" x="36.5" class="number">50</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="2" x="42.3" class="number">45</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="25" x="36" class="number">40</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="42" x="19.5" class="number">35</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="47.5" x="-4" class="number">30</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="42.5" x="-26" class="number">25</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="25.5" x="-44" class="number">20</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="2.5" x="-50" class="number">15</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="-20.5" x="-44" class="number">10</text>
    <text [attr.fill]="getForegroundColor()" [style]="{'font-family': 'Arial'}" y="-37" x="-24" class="number">5</text>

<!--    <text x="0" y="15"-->
<!--          text-anchor="middle"-->
<!--          [attr.fill]="getForegroundColor()"-->
<!--          *ngIf="!timer.isRunning && (!settingsService.settings?.autoStart || timer.isFinished)"-->
<!--          [style]="{'font-family': settingsService.settings?.font, 'font-size': (settingsService.settings?.fontSize * 0.12) + 'px' }"-->
<!--          class="caption">{{captionText}}</text>-->

    <line *ngFor="let minor of minors; index as i" class="minor"
          [class]="{active: getHighlightMinor(i)}"
          y1="-35" y2="-41" [attr.transform]="'rotate(' + (360 * i / minorSteps) + ')'"></line>

    <line *ngFor="let major of majors; index as i"
          class="major"
          [style.stroke]="getForegroundColor()"
          [class]="{active: getHighlightMajor(i)}"
          y1="-30" y2="-41" [attr.transform]="'rotate(' + (360 * i / majorSteps) + ')'"></line>

    <g [attr.transform]="'rotate(' + (position | async) + ')'">
      <line class="second" x1="0" y1="0" x2="0" y2="-35"></line>
      <polyline points="0,-37.7 -1.3,-35  1.3,-35" class="arrow"></polyline>
    </g>

    <circle cx="0" cy="0" r="1.5"  [attr.fill]="getForegroundColor()"></circle>

  </g>

</svg>
